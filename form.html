<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

<form action="php.backend" method="post">

<table>

<tr>
    <td><label for="username">Username</label></td>
    <td><input type="text" id="username"></td>
</tr>

<tr>
    <td><label for="password">Password</label></td>
    <td><input type="password" id="password"></td>
</tr>

<tr>
    <td><label for="email">Email</label></td>
    <td><input type="email" id="email"></td>
</tr>

<tr>
    <td><label for="phone">phone no.</label></td>
    <td><input type="tel" id="phone"></td>
</tr>

<tr>
    <td><label for="gender">Gender</label></td>
    <td>
        male <input type="radio" name="Gender" checked >
        female <input type="radio" name="Gender">
        others <input type="radio" name="Gender">
    </td>
</tr>

<tr>
    <td><label for="hobbies">Hobbies</label></td>
    <td>
        A <input type="checkbox" name="hobbies" checked disabled>
        B <input type="checkbox" name="hobbies">
        C <input type="checkbox" name="hobbies" disabled>
        D <input type="checkbox" name="hobbies">
        E <input type="checkbox" name="hobbies">
    </td>
</tr>

<tr>
    <td><label for="date">Date</label></td>
    <td><input type="date" id="date"></td>
</tr>

<tr>
    <td><label for="Time">Time</label></td>
    <td><input type="time" id="email"></td>
</tr>

<tr>
    <td><label for="Week">Week</label></td>
    <td><input type="week" id="Week"></td>
</tr>

<tr>
    <td><label for="Month">Month</label></td>
    <td><input type="month" id="Month"></td>
</tr>

<tr>
    <td><label for="City">City</label></td>
    <td>
        <select name="" id="">
            <option value="none">none</option>
            <option value="Ahmedabad">Ahmedabad</option>
            <option value="Surat">Surat</option>
            <option value="Baroda">Baroda</option>
            <option value="Rajkot">Rajkot</option>
            <option value="Junagadh">Junagadh</option>
            <option value="Vadodara">Vadodara</option>

        </select>
    </td>
</tr>

<tr>
    <td><label for="color">Color</label></td>
    <td><input type="color" id="color"></td>
</tr>

<tr>
    <td><label for="Data">Data</label></td>
    <td>
    <textarea name="" id="" cols="50" rows="5"></textarea>
    </td>
</tr>


</table>


</form>


</body>
</html>
